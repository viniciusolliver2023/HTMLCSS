<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            display: inline-table;
            border-collapse: collapse;
            vertical-align: top;
        }

        th {
            background-color: gray;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Tag</th>
            <th>Função</th>
        </tr>
        <tr>
            <td>table</td>
            <td>Cria tabelas</td>
        </tr>
        <tr>
            <td>tr</td>
            <td>Cria uma tabela horizontal</td>
        </tr>
        <tr>
            <td>td</td>
            <td>Célula de tabela</td>
        </tr>
    </table>
    <!--Tabela de CSS-->
    <table>
        <tr>
            <th>Propriedade CSS</th>
            <th>Função</th>
        </tr>
        <tr>
            <td>border-collapse</td>
            <td>Pode juntar ou separar as células uma das outras</td>
        </tr>
        <tr>
            <td>display: inline-table</td>
            <td>Permite modificar comportamento de uma tabela</td>
        </tr>
    </table>
</body>
</html>
