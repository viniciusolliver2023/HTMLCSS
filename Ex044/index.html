<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Meu primeiro formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="nome">
            <p>Nome:
                <input type="text" name="nome" id="nome" required>
            </p>
        </label>
        <label for="sobrenome">
            <p>Senha:
                <input type="password" name="sobrenome" id="sobrenome" minlength="5" maxlength="10" size="30" placeholder="senha" autocomplete="current-password" required>
            </p>
            <input type="submit" value="Enviar">
        </label>
    </form>
</body>
</html>
