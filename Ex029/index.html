<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos</title>
    <style>
        div.caixa {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            display: inline-block;
            border-radius: 15px;
            background-color: gray;
        }

        div#um {
            background-color: blue;
        }

        div#dois {
            background-image: linear-gradient(to bottom, brown, red);
        }

        div#tres {
            background-image: url(pattern001.png);
        }
    </style>
</head>
<body>
    <div class="caixa" id="um"></div>
    <div class="caixa" id="dois"></div>
    <div class="caixa" id="tres"></div>
</body>
</html>
