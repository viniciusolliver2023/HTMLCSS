<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escola</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <label for="aluno">
            <p>Aluno:
                <input type="text" name="aluno" id="aluno" minlength="5" maxlength="10" required>
            </p>
        </label>
        <label for="numero">
            <p>Média:
                <input type="number" name="numero" id="numero" value="5.0" step="0.1" min="0.0" max="10" required>
            </p>
        </label>
        <label for="periodo">
            <p>Período:
                <input type="month" name="periodo" id="periodo" value="2025-12" required>
            </p>
        </label>
        <label for="data">
            <p>Data:
                <input type="date" name="data" id="data" value="2025-12-23" required>
            </p>
        </label>
        <label for="horario">
            <p>Horário:
                <input type="time" name="horario" id="horario" value="12:30" required>
            </p>
        </label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"z>
    </form>

    <form>
        <div>
            <p>
                Telefone
                <input type="tel" name="tel" id="tel" placeholder="(xx)9xxxx-xxxx" pattern="^[0-9]{2}[0-9]{9}$">
                <input type="submit" value="Enviar">
            </p>
        </div>
    </form>
</body>
</html>
