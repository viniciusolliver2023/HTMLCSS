<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/pages/index/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Desafio CSS - Dia 04</title>
</head>
<body>
    <main>
        <div id="tooltip-description" role="tooltip">
            <header>
                <p>[əbˈseʃ(ə)n]</p>
                <span class="material-symbols-outlined">volume_up</span>
            </header>
            <p id="tooltip-description__paragraph">
                <strong>Obsession</strong>, a persistent disturbing preoccupation with an often unreasonable idea or feeling.
            </p>
        </div>
        <section>
            <p id="paragraph">
                I know quite certainly that I myself have no special talent; curiosity, <em id="paragraph__strong">obsession</em>
                and dogged endurance, combined with self-criticism have brought me to my ideas.
            </p>
            <p id="author">
                <em>Albert Einstein</em>
            </p>
        </section>
    </main>
</body>
</html>
